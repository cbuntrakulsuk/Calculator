<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="main.scss">
</head>
<body>

    <section class="main">

        <div class="calc">
            <div class="calc__hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <div class="calc__brand">Calc</div>

            <div class="calc__screen">
                123,231
            </div>

            <div class="calc__keypad">
                <div class="calc__button calc__button--blue">AC</div>
                <div class="calc__button calc__button--blue">C</div>
                <div class="calc__button calc__button--blue">/</div>
                <div class="calc__button calc__button--blue">x</div>
                <div class="calc__button">7</div>
                <div class="calc__button">8</div>
                <div class="calc__button">9</div>
                <div class="calc__button calc__button--blue">-</div>
                <div class="calc__button">4</div>
                <div class="calc__button">5</div>
                <div class="calc__button">6</div>
                <div class="calc__button calc__button--blue">+</div>
                <div class="calc__button">1</div>
                <div class="calc__button">2</div>
                <div class="calc__button">3</div>
                <div class="calc__button calc__button--doubleRow calc__button--blue">=</div>
                <div class="calc__button calc__button--doubleCol">0</div>
                <div class="calc__button">.</div>
            </div>
        </div>

    </section>

</body>
</html>
