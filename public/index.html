<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="/main.39afc03c.css">
<script src="/main.39afc03c.js"></script></head>
<body>
    <section class="main">

        <div class="calc">
            <div class="calc__hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="calc__brand">Calc</div>
            <div class="calc__subScreen"></div>
            <div class="calc__screen"></div>
            <div class="calc__keypad">
                <div class="calc__button calc__button--blue" id="clear">AC</div>
                <div class="calc__button calc__button--blue" id="del"><i class="fas fa-undo"></i></div>
                <div class="calc__button calc__button--blue operator fas fa-divide"></div>
                <div class="calc__button calc__button--blue operator fas fa-times"></div>
                <div class="calc__button">7</div>
                <div class="calc__button">8</div>
                <div class="calc__button">9</div>
                <div class="calc__button calc__button--blue operator fas fa-minus"></div>
                <div class="calc__button">4</div>
                <div class="calc__button">5</div>
                <div class="calc__button">6</div>
                <div class="calc__button calc__button--blue operator fas fa-plus"></div>
                <div class="calc__button">1</div>
                <div class="calc__button">2</div>
                <div class="calc__button">3</div>
                <div class="calc__button calc__button--doubleRow calc__button--blue fas fa-equals" id="equals"></div>
                <div class="calc__button calc__button--doubleCol">0</div>
                <div class="calc__button">.</div>
            </div>
        </div>
    </section>

    <script type="text/javascript" src="/main.fb6bbcaf.js" charset="utf-8"></script>
    <script src="https://kit.fontawesome.com/4ddf693cf0.js" crossorigin="anonymous"></script>
</body>
</html>
